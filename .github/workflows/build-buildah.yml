name: Build Buildah

on:
  # Manual trigger with version input
  workflow_dispatch:
    inputs:
      version:
        description: 'Buildah version to build (e.g., v1.35.0)'
        required: true
        type: string
      architecture:
        description: 'Target architecture'
        required: false
        type: choice
        options:
          - amd64
          - arm64
          - both
        default: both
      variant:
        description: 'Build variant (standalone/default/full or all)'
        required: false
        type: choice
        options:
          - standalone
          - default
          - full
          - all
        default: all

  # Called by check-releases workflow
  workflow_call:
    inputs:
      version:
        description: 'Buildah version to build'
        required: true
        type: string

# Ensure only one build runs at a time per version
concurrency:
  group: build-buildah-${{ inputs.version }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write  # Required for cosign OIDC

jobs:
  validate:
    name: Validate version
    runs-on: ubuntu-latest
    steps:
      - name: Validate semver pattern
        env:
          VERSION: ${{ inputs.version }}
        run: |
          # Semver pattern: v1.2.3 or v1.2 or 1.2.3 or 1.2
          SEMVER_PATTERN='^v?[0-9]+\.[0-9]+(\.[0-9]+)?$'

          if [[ ! "$VERSION" =~ $SEMVER_PATTERN ]]; then
            echo "Error: Invalid version format '$VERSION'"
            echo "Expected format: v1.2.3 or v1.2 or 1.2.3 or 1.2"
            exit 1
          fi

          echo "‚úì Version '$VERSION' is valid"

  build:
    name: Build buildah-${{ matrix.variant }}-${{ matrix.arch }}
    needs: validate
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        arch: [amd64, arm64]
        variant: [standalone, default, full]
        include:
          - arch: amd64
            runner: ubuntu-24.04
          - arch: arm64
            runner: ubuntu-24.04-arm
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install podman
        run: |
          sudo apt-get update
          sudo apt-get install -y podman

      - name: Pull container image
        run: podman pull docker.io/ubuntu:rolling

      - name: Create build directory
        run: mkdir -p build

      - name: Run build and package in container
        env:
          VERSION: ${{ inputs.version }}
          TOOL: buildah
          ARCH: ${{ matrix.arch }}
          VARIANT: ${{ matrix.variant }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Record build start time (NFR-005: build duration < 30 minutes)
          BUILD_START=$(date +%s)
          echo "Build started at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

          podman run --rm \
            -v ./scripts:/workspace/scripts:ro,z \
            -v ./build:/workspace/build:rw,z \
            -e VERSION=$VERSION \
            -e TOOL=$TOOL \
            -e ARCH=$ARCH \
            -e VARIANT=$VARIANT \
            -e GITHUB_TOKEN=$GITHUB_TOKEN \
            docker.io/ubuntu:rolling \
            bash -c "
              source /workspace/scripts/container/setup-build-env.sh && \
              /workspace/scripts/build-tool.sh $TOOL $ARCH $VARIANT && \
              /workspace/scripts/package.sh $TOOL $VERSION $ARCH $VARIANT
            "

          # Calculate and validate build duration
          BUILD_END=$(date +%s)
          BUILD_DURATION=$((BUILD_END - BUILD_START))
          BUILD_MINUTES=$((BUILD_DURATION / 60))
          BUILD_SECONDS=$((BUILD_DURATION % 60))

          echo "Build completed at: $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          echo "Build duration: ${BUILD_MINUTES}m ${BUILD_SECONDS}s"

          # Validate build time < 30 minutes (1800 seconds)
          if [[ $BUILD_DURATION -ge 1800 ]]; then
            echo "‚ùå Build time exceeded 30 minutes limit (NFR-005)"
            echo "Actual: ${BUILD_MINUTES}m ${BUILD_SECONDS}s, Limit: 30m"
            exit 1
          else
            echo "‚úÖ Build time within limit: ${BUILD_MINUTES}m ${BUILD_SECONDS}s < 30m"
          fi

      - name: Verify static linking
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          echo "Checking directory: build/buildah-$ARCH/install/bin/"
          ls -la build/buildah-$ARCH/install/bin/ || {
            echo "Error: Directory build/buildah-$ARCH/install/bin/ not found"
            exit 1
          }

          found_binary=false
          for binary in build/buildah-$ARCH/install/bin/*; do
            # Skip if glob didn't match any files (bash returns the pattern itself)
            if [[ ! -f "$binary" ]]; then
              echo "Skipping non-file: $binary"
              continue
            fi

            found_binary=true
            echo "Checking: $binary"
            output=$(ldd "$binary" 2>&1 || true)
            if echo "$output" | grep -q "not a dynamic executable\|statically linked"; then
              echo "‚úì $binary is statically linked"
            else
              echo "‚úó $binary is NOT statically linked:"
              echo "$output"
              exit 1
            fi
          done

          if [[ "$found_binary" == "false" ]]; then
            echo "Error: No binaries found in build/buildah-$ARCH/install/bin/"
            exit 1
          fi

      - name: Validate artifact sizes
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          echo "=== Validating artifact sizes ==="

          # NFR-002: Individual binaries < 50MB (52428800 bytes)
          echo "Checking individual binary sizes (must be < 50MB)..."
          for binary in build/buildah-$ARCH/install/bin/*; do
            if [[ ! -f "$binary" ]]; then
              continue
            fi

            size=$(stat -c%s "$binary" 2>/dev/null || stat -f%z "$binary" 2>/dev/null)
            size_mb=$((size / 1048576))

            if [[ $size -ge 52428800 ]]; then
              echo "‚ùå Binary size exceeded 50MB limit (NFR-002)"
              echo "  File: $(basename "$binary")"
              echo "  Size: ${size_mb}MB"
              exit 1
            else
              echo "  ‚úÖ $(basename "$binary"): ${size_mb}MB < 50MB"
            fi
          done

          echo ""
          echo "‚úÖ All artifact sizes within limits"

      - name: Test buildah binary
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          echo "Testing buildah binary on native ${{ matrix.arch }} runner..."
          ./build/buildah-$ARCH/install/bin/buildah version
          echo "‚úì buildah binary works correctly"

      - name: Set tarball name
        id: tarball
        env:
          VARIANT: ${{ matrix.variant }}
          ARCH: ${{ matrix.arch }}
        run: |
          # default variant uses simple name, others include variant
          if [[ "$VARIANT" == "default" ]]; then
            TARBALL_NAME="buildah-linux-${ARCH}.tar.zst"
          else
            TARBALL_NAME="buildah-${VARIANT}-linux-${ARCH}.tar.zst"
          fi
          echo "name=$TARBALL_NAME" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: buildah-${{ matrix.variant }}-${{ matrix.arch }}
          path: |
            build/${{ steps.tarball.outputs.name }}
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build
    if: success()  # Only create release if all matrix builds succeeded
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts/

      - name: Consolidate artifacts
        run: |
          mkdir -p release/
          find artifacts/ -type f -name "*.tar.zst" -exec cp {} release/ \;
          ls -lh release/

      - name: Setup cosign
        uses: sigstore/cosign-installer@v4.0.0

      - name: Generate checksums and sign artifacts
        run: |
          chmod +x scripts/sign-release.sh
          scripts/sign-release.sh release/

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ inputs.version }}
        run: |
          TAG="buildah-${VERSION}"

          # Create release notes
          cat > /tmp/release-notes.md <<'NOTES'
          Static binaries for buildah built with Clang + musl + mimalloc (containerized build)

          **ARCHITECTURES**
            - linux/amd64
            - linux/arm64

          **VARIANTS**
            - `buildah-linux-{arch}.tar.zst`: Default variant with crun + conmon + configs (‚≠ê RECOMMENDED for most users)
            - `buildah-standalone-linux-{arch}.tar.zst`: Binary only (‚ö†Ô∏è NOT RECOMMENDED - requires system runc ‚â•1.1.11 + latest conmon)
            - `buildah-full-linux-{arch}.tar.zst`: Complete build stack with fuse-overlayfs for rootless overlay mounts

          **COMPATIBILITY WARNINGS**
            - `standalone` requires compatible system packages (most Ubuntu versions have outdated runc/conmon)
            - `default` (simple name) and `full` include all required runtimes - work on any Linux distribution

          **INSTALLATION**

          **Option A: Standalone variant (single binary)**
          ```bash
          # Download and extract
          curl -fsSL -O https://github.com/${{ github.repository }}/releases/download/buildah-${{ inputs.version }}/buildah-standalone-linux-amd64.tar.zst
          tar -xf buildah-standalone-linux-amd64.tar.zst
          cd buildah-${{ inputs.version }}

          # Run directly or copy to your preferred location
          ./buildah --version
          cp buildah ~/.local/bin/  # or /usr/local/bin with sudo
          ```

          **Option B: Default/Full variant (recommended)**
          ```bash
          # Download tarball for your architecture
          curl -fsSL -O https://github.com/${{ github.repository }}/releases/download/buildah-${{ inputs.version }}/buildah-linux-amd64.tar.zst

          # Extract
          tar -xf buildah-linux-amd64.tar.zst
          cd buildah-${{ inputs.version }}

          # Install system-wide
          sudo cp -r usr/* /usr/
          sudo cp -r etc/* /etc/

          # Or use from current directory
          export PATH=$PWD/usr/local/bin:$PATH
          buildah --version
          ```

          **VERIFICATION**

          All tarballs include SHA256 checksums and cosign signatures (keyless OIDC).

          Verify checksum:
          ```bash
          sha256sum -c checksums.txt --ignore-missing
          ```

          Verify cosign signature (example):
          ```bash
          cosign verify-blob \
            --bundle=buildah-linux-amd64.tar.zst.bundle \
            --certificate-identity-regexp='https://github.com/.*' \
            --certificate-oidc-issuer='https://token.actions.githubusercontent.com' \
            buildah-linux-amd64.tar.zst
          ```

          **BUILD DETAILS**
            - Built inside docker.io/ubuntu:rolling container using podman
            - Compiler: Clang with musl target + mimalloc allocator
            - Workflow ${{ github.workflow }}
            - Run ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          NOTES

          # Create or update release
          if gh release view "$TAG" &>/dev/null; then
            echo "Release $TAG already exists, uploading additional assets..."
            gh release upload "$TAG" release/* --clobber
          else
            echo "Creating new release $TAG..."
            gh release create "$TAG" \
              --title "Buildah ${VERSION}" \
              --notes-file /tmp/release-notes.md \
              release/*
          fi

      - name: Release Summary
        env:
          VERSION: ${{ inputs.version }}
        run: |
          echo "### üöÄ Release Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: buildah-${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts**:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh release/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Download**: https://github.com/${{ github.repository }}/releases/tag/buildah-${VERSION}" >> $GITHUB_STEP_SUMMARY
