name: Build Skopeo

on:
  # Manual trigger with version input
  workflow_dispatch:
    inputs:
      version:
        description: 'Skopeo version to build (e.g., v1.14.0)'
        required: true
        type: string

  # Called by check-releases workflow
  workflow_call:
    inputs:
      version:
        description: 'Skopeo version to build'
        required: true
        type: string

# Ensure only one build runs at a time per version
concurrency:
  group: build-skopeo-${{ inputs.version }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write  # Required for cosign OIDC

jobs:
  build:
    name: Build skopeo-${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [amd64, arm64]
      fail-fast: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Zig
        uses: goto-bus-stop/setup-zig@v2
        with:
          version: 0.11.0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build zstd

      - name: Build mimalloc
        run: |
          ./scripts/build-mimalloc.sh ${{ matrix.arch }}

      - name: Build skopeo
        env:
          ARCH: ${{ matrix.arch }}
          VERSION: ${{ inputs.version }}
        run: |
          ./scripts/build-tool.sh skopeo $ARCH

      - name: Package
        env:
          ARCH: ${{ matrix.arch }}
          VERSION: ${{ inputs.version }}
        run: |
          ./scripts/package.sh skopeo $VERSION $ARCH

      - name: Run smoke tests
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          ./scripts/test-static.sh build/skopeo-$ARCH/install

      - name: Setup cosign
        uses: sigstore/cosign-installer@v3.10.1

      - name: Sign tarball
        env:
          ARCH: ${{ matrix.arch }}
        run: |
          TARBALL="skopeo-linux-${ARCH}.tar.zst"
          ./scripts/sign-release.sh "$TARBALL"

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          name: skopeo-${{ matrix.arch }}
          path: |
            skopeo-linux-${{ matrix.arch }}.tar.zst
            skopeo-linux-${{ matrix.arch }}.tar.zst.sig
          retention-days: 7

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: artifacts/

      - name: Consolidate artifacts
        run: |
          mkdir -p release/
          find artifacts/ -type f -name "*.tar.zst" -exec cp {} release/ \;
          find artifacts/ -type f -name "*.sig" -exec cp {} release/ \;
          ls -lh release/

      - name: Generate checksums
        working-directory: release/
        run: |
          sha256sum *.tar.zst > checksums.txt
          cat checksums.txt

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ inputs.version }}
        run: |
          TAG="skopeo-${VERSION}"

          # Create release notes file to avoid YAML escaping issues
          cat > /tmp/release-notes.md <<'NOTES'
          Static binaries for skopeo built with Zig + musl + mimalloc

          **ARCHITECTURES**
            - linux/amd64
            - linux/arm64

          **INSTALLATION**
          Download and extract the tarball for your architecture.
          See the example commands in the release assets section.

          **VERIFICATION**
          All tarballs include checksums.txt and .sig signature files.
          Use cosign to verify signatures (keyless OIDC signing).

          **BUILD DETAILS**
            - Built with Zig 0.11.0 cross-compiler + musl libc + mimalloc allocator
            - Workflow ${{ github.workflow }}
            - Run ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          NOTES

          # Create or update release
          if gh release view "$TAG" &>/dev/null; then
            echo "Release $TAG already exists, uploading additional assets..."
            gh release upload "$TAG" release/* --clobber
          else
            echo "Creating new release $TAG..."
            gh release create "$TAG" \
              --title "Skopeo ${VERSION}" \
              --notes-file /tmp/release-notes.md \
              release/*
          fi

      - name: Release Summary
        env:
          VERSION: ${{ inputs.version }}
        run: |
          echo "### ðŸš€ Release Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: skopeo-${VERSION}" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts**:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh release/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Download**: https://github.com/${{ github.repository }}/releases/tag/skopeo-${VERSION}" >> $GITHUB_STEP_SUMMARY
